<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>NewsLetter SignUp</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      href="/docs/4.4/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180"
    />

    <!-- Custom styles for this template -->
    <link href="css/Styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img
        class="mb-4"
        src="/docs/4.4/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to NewsLatter</h1>
      <input
        type="text"
        name="fname"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        name="lname"
        class="form-control middel"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        name="email"
        class="form-control bottom"
        placeholder="Email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        SignUp with me
      </button>
      <p class="mt-1 mb-2 text-muted">&copy; 2020-2021</p>
    </form>
  </body>
</html>
